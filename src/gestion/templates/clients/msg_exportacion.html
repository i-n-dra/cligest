{% extends "base.html" %}

{% block title %}
    <title>Clientes - Resultados de la exportación</title>
{% endblock title %}

{% block content %}
    <div class="dialog-overlay">
    <div class="dialog-box">
        <h2>Exportación terminada</h2>
        <ul>
            {% for m in msg %}
                <li>{{ m }}</li>
            {% endfor %}
        </ul>
        <div class="dialog-buttons">
            <button class="btn-confirm">Aceptar</button>
            <button class="btn-cancel" id="close_dialog">Cancelar</button>
        </div>
    </div>
    </div>
    <script>
        const close = document.querySelector('#close_dialog')
        close.addEventListener('click', function() {
            window.location.replace('{% url "list_clients" %}');
        })
    </script>
{% endblock content %}
