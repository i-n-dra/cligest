{% extends "base.html" %}

{% block title %}
    <title>Usuario - Editar</title>
{% endblock title %}

{% block content %}
<div class='update-container'>
    <form action="" method="post" class="form">
        <h1>{{ title }}</h1>
        <br>
        <table>
            <tr>
                <th>
                    {{ form.groups.label_tag }}
                </th>
                <td>
                    {{ form.groups }}
                    <br>
                    <span class="helptext">Por favor, escoja solo un rol</span>
                </td>
            </tr>
            {% csrf_token %}
        </table>
        <button type="submit">Confirmar cambios</button>
    </form>
</div>
{% endblock content %}
