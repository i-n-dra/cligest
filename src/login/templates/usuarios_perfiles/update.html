{% extends "base.html" %}

{% block content %}
<div class='update-container'>
    <form action="" method="post" class="form">
        <h1>{{ title }}</h1>
        <br>
        <table>
            {% csrf_token %}
            {{ form.as_table }}
        </table>
        <button type="submit">Confirmar cambios</button>
    </form>
</div>
{% endblock content %}
