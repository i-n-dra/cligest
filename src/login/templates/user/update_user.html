{% extends "base.html" %}

{% block title %}
    <title>Editar usuario</title>
{% endblock title %}

{% block content %}
<div class='container'>
    <form method="post">
        <div class='form'>
        <h1>Editar usuario</h1>
        {% csrf_token %}
            {{ form.as_p }}
            <div class='btn-side-to-side'>
                <button type="submit">Guardar</button>
                <a href="{% url "home" %}">Volver</a>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
