{% extends "base.html" %}

{% block title %}
    <title>Registrarse</title>
{% endblock title %}

{% block content %}
<h1>Ingrese sus datos</h1>
<form method="post">
    <div class='form'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
        <button type="button" class="btn-back" onclick="history.back()">Cancelar</button>
    </div>
</form>
{% endblock content %}
