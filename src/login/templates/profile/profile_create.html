{% extends "base.html" %}

{% block title %}
    <title>Creación de perfil</title>
{% endblock title %}

{% block content %}
<h1>Mi perfil</h1>
<div class='container'>
    <form method="post" enctype="multipart/form-data">
        <div class='form'>
            <h2>Creación de perfil</h2>
            {% csrf_token %}
            
            {{ form.as_p }}
            <div class='btn-side-to-side'>
                <button type="submit">Guardar</button>
                <button type="button" class="btn-back" onclick="history.back()">Cancelar</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
